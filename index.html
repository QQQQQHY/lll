<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <link rel="icon" type="image/png" href="index.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全局样式 */
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 上方横幅样式 */
        #banner {
            background-color: #ff9966; /* 上方背景颜色 */
            padding: 2rem;
            text-align: center;
            height: 20vh; /* 高度占比20% */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #banner h1 {
            color: white;
            margin-bottom: 1rem;
        }

        #date {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        #quote {
            font-size: 1.5rem;
            line-height: 1.6;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 下方导航区域样式 */
        #links-container {
            flex: 1;
            background-color: #f5f5f5; /* 下方背景颜色 */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #links {
            width: 100%;
            max-width: 800px;
        }

        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .link-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .delete-icon {
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
            transition: color 0.3s ease;
        }
        
        .delete-icon:hover {
            color: #ff5e62;
        }


        .link-button {
            flex: 1;
            background-color: white;
            color: #333;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #f0f0f0;
        }

        .edit-icon {
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        .edit-icon:hover {
            color: #ff5e62;
        }

        /* 添加链接按钮样式 */
        #add-link-button {
            background-color: white;
            color: #333;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #add-link-button:hover {
            background-color: #f0f0f0;
        }

        /* 模态框样式 */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        #modal-content h2 {
            color: #ff5e62;
            margin-bottom: 1rem;
        }

        #modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #modal-content button {
            background-color: #ff9966;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #modal-content button:hover {
            background-color: #ff5e62;
        }
    </style>
</head>
<body>
    <!-- 上方横幅 -->
    <div id="banner">
        <h1>🌈 今日鼓励 🌟</h1>
        <div id="date"></div>
        <div id="quote"></div>
    </div>

    <!-- 下方导航区域 -->
    <div id="links-container">
        <div id="links">
            <div class="link-item" draggable="true">
                <a href="https://example.com" class="link-button" target="_blank">示例链接</a>
                <i class="fas fa-edit edit-icon"></i>
                <i class="fas fa-trash delete-icon"></i> <!-- 新增删除按钮 -->
        </div>
    </div>
        <button id="add-link-button">+ 添加链接</button>
    </div>

    <!-- 模态框 -->
    <div id="modal">
        <div id="modal-content">
            <h2>添加链接</h2>
            <input type="text" id="link-name" placeholder="链接名称" required>
            <input type="url" id="link-url" placeholder="链接地址（以http://或https://开头）" required>
            <button id="modal-submit">保存</button>
        </div>
    </div>

    <script>
        // 加载每日鼓励语句
async function loadDailyQuote() {
    try {
        const todayDate = getTodayDate();
        document.getElementById('date').textContent = `今天是：${todayDate}`;

        const response = await fetch('quotes.json');
        if (!response.ok) throw new Error(`HTTP错误! 状态码: ${response.status}`);

        const quotes = await response.json();
        if (!Array.isArray(quotes) || quotes.length === 0) throw new Error('无效的语句数据');

        const seed = getSeedFromDate(todayDate);
        const fixedIndex = getFixedRandomIndex(seed, quotes.length);
        document.getElementById('quote').textContent = quotes[fixedIndex];
    } catch (error) {
        console.error('加载鼓励语句失败:', error);
        document.getElementById('quote').textContent = "加载鼓励语句失败";
    }
}

// 加载链接
function loadLinks() {
    const links = JSON.parse(localStorage.getItem('links')) || [];
    const linksContainer = document.getElementById('links');
    linksContainer.innerHTML = links.map(link => `
        <div class="link-item" draggable="true">
            <a href="${link.url}" class="link-button" target="_blank">${link.name}</a>
            <i class="fas fa-edit edit-icon"></i>
            <i class="fas fa-trash delete-icon"></i>
        </div>
    `).join('');

    // 初始化拖拽事件
    enableDragAndDrop();
    // 初始化删除事件
    enableDeleteLinks();
}

// 更新链接顺序
function updateLinksOrder() {
    const links = [];
    document.querySelectorAll('.link-item').forEach(item => {
        const name = item.querySelector('.link-button').textContent;
        const url = item.querySelector('.link-button').href;
        links.push({ name, url });
    });
    localStorage.setItem('links', JSON.stringify(links));
}

// 编辑链接功能
function enableEditLinks() {
    document.getElementById('links').addEventListener('click', (e) => {
        if (e.target.classList.contains('edit-icon')) {
            const linkItem = e.target.closest('.link-item');
            const linkButton = linkItem.querySelector('.link-button');

            document.getElementById('link-name').value = linkButton.textContent;
            document.getElementById('link-url').value = linkButton.href;
            document.getElementById('modal').style.display = 'flex';

            // 更新提交处理
            const submitHandler = () => {
                const newName = document.getElementById('link-name').value;
                const newUrl = document.getElementById('link-url').value;
                if (newName && newUrl) {
                    linkButton.textContent = newName;
                    linkButton.href = newUrl;
                    updateLinksOrder();
                    document.getElementById('modal').style.display = 'none';
                    document.getElementById('modal-submit').removeEventListener('click', submitHandler);
                }
            };
            document.getElementById('modal-submit').addEventListener('click', submitHandler);
        }
    });
}

// 拖拽功能
function enableDragAndDrop() {
    let draggedItem = null;

    document.querySelectorAll('.link-item').forEach(item => {
        item.addEventListener('dragstart', () => {
            draggedItem = item;
            setTimeout(() => item.classList.add('dragging'), 0);
        });

        item.addEventListener('dragend', () => {
            draggedItem = null;
            item.classList.remove('dragging');
            updateLinksOrder(); // 拖拽结束后更新链接顺序
        });
    });

    document.getElementById('links').addEventListener('dragover', (e) => {
        e.preventDefault();
        const afterElement = getDragAfterElement(e.clientY);
        const currentItem = document.querySelector('.dragging');
        if (afterElement == null) {
            document.getElementById('links').appendChild(currentItem);
        } else {
            document.getElementById('links').insertBefore(currentItem, afterElement);
        }
    });
}

// 获取拖拽后的元素
function getDragAfterElement(y) {
    const draggableElements = [...document.querySelectorAll('.link-item:not(.dragging)')];
    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
            return { offset, element: child };
        } else {
            return closest;
        }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

// 删除链接功能
function enableDeleteLinks() {
    document.getElementById('links').addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-icon')) {
            const linkItem = e.target.closest('.link-item');
            linkItem.remove();
            updateLinksOrder(); // 删除后更新链接顺序
        }
    });
}

// 初始化事件监听
window.onload = () => {
    loadDailyQuote();
    loadLinks();
    enableEditLinks();
};

// 添加链接功能
document.getElementById('add-link-button').addEventListener('click', () => {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('link-name').value = '';
    document.getElementById('link-url').value = '';

    const submitHandler = () => {
        const name = document.getElementById('link-name').value;
        const url = document.getElementById('link-url').value;
    if (name && url) {
            const links = JSON.parse(localStorage.getItem('links')) || [];
            links.push({ name, url });
            localStorage.setItem('links', JSON.stringify(links));
            loadLinks();
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-submit').removeEventListener('click', submitHandler);
        }
    };
    document.getElementById('modal-submit').addEventListener('click', submitHandler);
});

// 关闭模态框
document.getElementById('modal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) {
        e.currentTarget.style.display = 'none';
    }
});    
    </script>
</body>
</html>
