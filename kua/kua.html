<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日鼓励</title>
    <style>
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #ff5e62;
            margin-bottom: 1.5rem;
        }

        #quote {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #333;
            min-height: 120px;
            display: flex;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            background: #ff9966;
            border: none;
            padding: 12px 25px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.05);
            background: #ff5e62;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>🌈 今日鼓励 🌟</h1>
        <div id="quote"></div>
        <button onclick="newQuote()">新的鼓励</button>
    </div>

    <script>
        let allQuotes = [];

        async function loadQuotes() {
            try {
                const response = await fetch('quotes.json');
                allQuotes = await response.json();
                generateQuote();
            } catch (error) {
                console.error('加载鼓励语句失败:', error);
                document.getElementById('quote').innerHTML = "加载鼓励语句失败，请刷新重试";
            }
        }

        function generateQuote() {
            if (allQuotes.length > 0) {
                const randomIndex = Math.floor(Math.random() * allQuotes.length);
                document.getElementById('quote').innerHTML = allQuotes[randomIndex];
            }
        }

        function newQuote() {
            document.getElementById('quote').style.opacity = 0;
            setTimeout(() => {
                generateQuote();
                document.getElementById('quote').style.opacity = 1;
            }, 500);
        }

        window.onload = loadQuotes;
    </script>
</body>
</html>
