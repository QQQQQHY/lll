<body>

    <div id="banner">

    <!-- é“¾æ¥åŒºåŸŸ -->

    </div>

    <!-- æ·»åŠ é“¾æ¥è¡¨å• -->
    <form id="add-link-form">
        <input type="text" id="link-name" placeholder="é“¾æ¥åç§°" required>
        <input type="url" id="link-url" placeholder="é“¾æ¥åœ°å€ï¼ˆä»¥http://æˆ–https://å¼€å¤´ï¼‰" required>

    <script>
        // è·å–å½“å¤©æ—¥æœŸï¼ˆæ ¼å¼ï¼šYYYY-MM-DDï¼‰
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // æ ¹æ®æ—¥æœŸç”Ÿæˆä¸€ä¸ªå›ºå®šçš„éšæœºç§å­
        function getSeedFromDate(date) {
            const dateStr = date.replace(/-/g, ''); // å»æ‰æ—¥æœŸä¸­çš„æ¨ªæ 
            return parseInt(dateStr, 10); // å°†æ—¥æœŸå­—ç¬¦ä¸²è½¬æ¢ä¸ºæ•°å­—
        }

        // æ ¹æ®ç§å­ç”Ÿæˆä¸€ä¸ªå›ºå®šçš„éšæœºç´¢å¼•
        function getFixedRandomIndex(seed, length) {
            const random = Math.sin(seed) * 10000;
            return Math.floor((random - Math.floor(random)) * length);
        }

        // åŠ è½½æ¯æ—¥é¼“åŠ±è¯­å¥
        async function loadDailyQuote() {
            try {
                // 1. è·å–å½“å¤©æ—¥æœŸ
                const todayDate = getTodayDate();
                document.getElementById('date').textContent = `ä»Šå¤©æ˜¯ï¼š${todayDate}`;

                // 2. è·å–JSONæ–‡ä»¶
                const response = await fetch('quotes.json');

                // 3. æ£€æŸ¥å“åº”æ˜¯å¦æˆåŠŸ
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                }

                // 4. è§£æJSONæ•°æ®
                const quotes = await response.json();

                // 5. æ£€æŸ¥quotesæ˜¯å¦ä¸ºæ•°ç»„ä¸”ä¸ä¸ºç©º
                if (!Array.isArray(quotes)) {
                    throw new Error('JSONæ•°æ®ä¸æ˜¯æ•°ç»„');
                }
                if (quotes.length === 0) {
                    throw new Error('JSONæ•°æ®ä¸ºç©º');
                }

                // 6. æ ¹æ®æ—¥æœŸç”Ÿæˆå›ºå®šéšæœºç´¢å¼•
                const seed = getSeedFromDate(todayDate);
                const fixedIndex = getFixedRandomIndex(seed, quotes.length);

                // 7. æ˜¾ç¤ºå›ºå®šè¯­å¥
                document.getElementById('quote').textContent = quotes[fixedIndex];

            } catch (error) {
                // 8. é”™è¯¯å¤„ç†
                console.error('åŠ è½½é¼“åŠ±è¯­å¥å¤±è´¥:', error);
                document.getElementById('quote').textContent = "åŠ è½½é¼“åŠ±è¯­å¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ§åˆ¶å°ã€‚";
            }
        }

        // åŠ è½½é“¾æ¥
        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('links')) || [];
            const linksContainer = document.getElementById('links');
            linksContainer.innerHTML = links.map(link => `
                <a href="${link.url}" class="link-button" target="_blank">${link.name}</a>
            `).join('');
        }

        // æ·»åŠ é“¾æ¥
        document.getElementById('add-link-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('link-name').value;
            const url = document.getElementById('link-url').value;

            if (name && url) {
                const links = JSON.parse(localStorage.getItem('links')) || [];
                links.push({ name, url });
                localStorage.setItem('links', JSON.stringify(links));
                loadLinks();
                document.getElementById('add-link-form').reset();
            }
        });

        // é¡µé¢åŠ è½½æ—¶è°ƒç”¨
        window.onload = function () {
            loadDailyQuote();

        };
    </script>
